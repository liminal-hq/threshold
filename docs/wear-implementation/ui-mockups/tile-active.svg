<svg viewBox="0 0 384 384" xmlns="http://www.w3.org/2000/svg">
  <!-- Pixel Watch 2 Tile - Active State -->
  
  <!-- Background -->
  <rect width="384" height="384" fill="#0A0A0A" rx="192"/>
  
  <!-- Vignette Effect -->
  <defs>
    <radialGradient id="vignette">
      <stop offset="60%" stop-color="#0A0A0A" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.8"/>
    </radialGradient>
  </defs>
  <rect width="384" height="384" fill="url(#vignette)" rx="192"/>
  
  <!-- Content Container -->
  <g transform="translate(192, 192)">
    
    <!-- "Next" Label -->
    <text 
      x="0" 
      y="-30" 
      text-anchor="middle" 
      font-family="Roboto, sans-serif" 
      font-size="24" 
      fill="#999999"
      font-weight="400">
      Next
    </text>
    
    <!-- Time Display -->
    <text 
      x="0" 
      y="10" 
      text-anchor="middle" 
      font-family="Roboto, sans-serif" 
      font-size="48" 
      fill="#FFFFFF"
      font-weight="700">
      7:30 AM
    </text>
    
    <!-- Label -->
    <text 
      x="0" 
      y="40" 
      text-anchor="middle" 
      font-family="Roboto, sans-serif" 
      font-size="18" 
      fill="#999999"
      font-weight="300">
      Morning Routine
    </text>
    
    <!-- Indicator -->
    <circle cx="0" cy="70" r="3" fill="#4A9EFF" opacity="0.6"/>
    
  </g>
</svg>
