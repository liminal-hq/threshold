<svg viewBox="0 0 360 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Refined Material + Liminal Hybrid -->
  
  <defs>
    <!-- Material You purple gradient (from #1) -->
    <linearGradient id="material-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9c4dcc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b1fa2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Liminal horizon glow (from #4) -->
    <radialGradient id="liminal-horizon">
      <stop offset="0%" style="stop-color:#ffb74d;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#7b1fa2;stop-opacity:0" />
    </radialGradient>
    
    <!-- Threshold dot pattern (from #4) -->
    <pattern id="threshold-dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#ffffff" opacity="0.12"/>
    </pattern>
    
    <!-- Material glow effect (from #1) -->
    <filter id="material-glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Soft breathing effect (from #4) -->
    <filter id="breathe">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Base Material gradient -->
  <rect width="360" height="800" fill="url(#material-bg)"/>
  
  <!-- Liminal horizon glow at bottom -->
  <circle cx="180" cy="700" r="280" fill="url(#liminal-horizon)"/>
  
  <!-- Threshold dot pattern overlay -->
  <rect width="360" height="800" fill="url(#threshold-dots)"/>
  
  <!-- Status bar space -->
  <rect width="360" height="40" fill="#000000" opacity="0.3"/>
  
  <!-- Content container -->
  <g transform="translate(180, 260)">
    
    <!-- Time display with Material glow + Liminal breathing -->
    <g filter="url(#material-glow)">
      <text 
        x="0" 
        y="0" 
        text-anchor="middle" 
        font-family="Roboto, Inter, system-ui, sans-serif" 
        font-size="96" 
        font-weight="300"
        fill="#ffffff"
        letter-spacing="-4">
        09:46
      </text>
      
      <!-- Liminal breathing pulse rings (from #4) -->
      <circle cx="0" cy="0" r="130" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.15">
        <animate attributeName="r" values="130;145;130" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.15;0.08;0.15" dur="4s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="0" cy="0" r="110" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2">
        <animate attributeName="r" values="110;125;110" dur="4s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.2;0.08;0.2" dur="4s" begin="1s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Innermost subtle ring -->
      <circle cx="0" cy="0" r="95" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1">
        <animate attributeName="r" values="95;105;95" dur="4s" begin="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.1;0.05;0.1" dur="4s" begin="2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Alarm label with Material contrast -->
    <text 
      x="0" 
      y="90" 
      text-anchor="middle" 
      font-family="Roboto, Inter, system-ui, sans-serif" 
      font-size="24" 
      font-weight="400"
      fill="#ffffff"
      opacity="0.95">
      Wake up, Scott ðŸŒ…!
    </text>
    
    <!-- Threshold indicator - between sleep and wake (from #4) -->
    <g transform="translate(0, 140)">
      <!-- Timeline -->
      <line x1="-70" y1="0" x2="70" y2="0" stroke="#ffffff" stroke-width="1.5" opacity="0.3"/>
      
      <!-- Sleep state -->
      <circle cx="-70" cy="0" r="4" fill="#ffffff" opacity="0.4"/>
      <text 
        x="-70" 
        y="-12" 
        text-anchor="middle" 
        font-family="Inter, system-ui, sans-serif" 
        font-size="11" 
        font-weight="300"
        fill="#ffffff"
        opacity="0.5"
        letter-spacing="0.5">
        sleep
      </text>
      
      <!-- Current position (threshold) -->
      <circle cx="0" cy="0" r="5" fill="#ffb74d" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="8" fill="none" stroke="#ffb74d" stroke-width="1.5" opacity="0.4">
        <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Wake state -->
      <circle cx="70" cy="0" r="4" fill="#ffffff" opacity="0.3"/>
      <text 
        x="70" 
        y="-12" 
        text-anchor="middle" 
        font-family="Inter, system-ui, sans-serif" 
        font-size="11" 
        font-weight="300"
        fill="#ffffff"
        opacity="0.5"
        letter-spacing="0.5">
        wake
      </text>
      
      <!-- Liminal label -->
      <text 
        x="0" 
        y="26" 
        text-anchor="middle" 
        font-family="Inter, system-ui, sans-serif" 
        font-size="12" 
        font-weight="300"
        fill="#ffffff"
        opacity="0.6"
        letter-spacing="1.5">
        crossing threshold
      </text>
    </g>
    
  </g>
  
  <!-- Material buttons (from #1) with refined spacing -->
  <g transform="translate(180, 600)">
    
    <!-- Stop Alarm - Material dark button -->
    <g>
      <rect 
        x="-145" 
        y="-28" 
        width="290" 
        height="56" 
        rx="28" 
        fill="#1a1a2e"/>
      
      <!-- Subtle inner highlight for depth -->
      <rect 
        x="-143" 
        y="-26" 
        width="286" 
        height="26" 
        rx="28" 
        fill="#ffffff" 
        opacity="0.05"/>
      
      <text 
        x="0" 
        y="8" 
        text-anchor="middle" 
        font-family="Roboto, system-ui, sans-serif" 
        font-size="18" 
        font-weight="600"
        fill="#ffffff"
        letter-spacing="0.5">
        Stop Alarm
      </text>
    </g>
    
    <!-- Snooze - Material ghost outline -->
    <g transform="translate(0, 80)">
      <rect 
        x="-145" 
        y="-28" 
        width="290" 
        height="56" 
        rx="28" 
        fill="none"
        stroke="#ffffff"
        stroke-width="2"
        opacity="0.6"/>
      
      <text 
        x="0" 
        y="8" 
        text-anchor="middle" 
        font-family="Roboto, system-ui, sans-serif" 
        font-size="18" 
        font-weight="500"
        fill="#ffffff"
        opacity="0.9"
        letter-spacing="0.5">
        Snooze (10m)
      </text>
    </g>
    
  </g>
  
  <!-- Liminal philosophy note (from #4) -->
  <text 
    x="180" 
    y="765" 
    text-anchor="middle" 
    font-family="Inter, system-ui, sans-serif" 
    font-size="11" 
    font-weight="300"
    fill="#ffffff"
    opacity="0.5"
    letter-spacing="1">
    gentle transition
  </text>
  
</svg>