[default]
description = "Default permissions for the wear-sync plugin"
permissions = ["allow-event-listeners", "allow-setWatchMessageHandler", "allow-markWatchPipelineReady"]

[[permission]]
identifier = "allow-event-listeners"
description = "Allows wear-sync to receive alarm batch and sync events"

[[permission]]
identifier = "deny-event-listeners"
description = "Denies wear-sync access to alarm batch and sync events"
