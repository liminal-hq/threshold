name: Test

on:
  pull_request:

jobs:
  test-js:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'


      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Run JS/TS Tests
        run: |
          pnpm -r test -- --reporter=junit --outputFile=js-test-results.xml

      - name: Upload JS Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: js-test-results
          path: '**/js-test-results.xml'

      # - name: Lint Code
      #   run: pnpm format:check

  test-rust:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libwebkit2gtk-4.1-dev \
            patchelf \
            xdg-utils \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-bad \
            fonts-noto-color-emoji \
            pkg-config \
            unzip \
            xvfb

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Rust
        uses: swatinem/rust-cache@v2

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Run Rust Tests
        run: |
          mkdir -p rust-test-results
          EXIT_CODE=0

          # Test Main App
          echo "Running tests in apps/threshold/src-tauri"
          (cd apps/threshold/src-tauri && cargo nextest run --profile ci --config-file ../../../nextest.toml) || EXIT_CODE=1
          if [ -f "apps/threshold/src-tauri/junit.xml" ]; then
            mv apps/threshold/src-tauri/junit.xml rust-test-results/app.xml
          fi

          # Test Plugins
          for plugin in plugins/*; do
            if [ -f "$plugin/Cargo.toml" ]; then
              plugin_name=$(basename "$plugin")
              echo "Running tests in $plugin"
              (cd "$plugin" && cargo nextest run --profile ci --config-file ../../nextest.toml) || EXIT_CODE=1
              if [ -f "$plugin/junit.xml" ]; then
                mv "$plugin/junit.xml" "rust-test-results/$plugin_name.xml"
              fi
            fi
          done
          
          exit $EXIT_CODE

      - name: Upload Rust Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: rust-test-results
          path: rust-test-results/*.xml

      # - name: Rust Format Check
      #   run: cargo fmt --all -- --check

      # - name: Rust Clippy
      #   run: cargo clippy --all-features -- -D warnings

  report:
    runs-on: ubuntu-24.04
    if: always()
    needs: [test-js, test-rust]
    permissions:
      contents: read
      checks: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JS Test Results
        uses: actions/download-artifact@v4
        with:
          name: js-test-results
          path: test-results/js

      - name: Download Rust Test Results
        uses: actions/download-artifact@v4
        with:
          name: rust-test-results
          path: test-results/rust

      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        with:
          name: Test Results
          path: test-results/**/*.xml
          reporter: java-junit
