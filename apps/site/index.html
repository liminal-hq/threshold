            ),
            Download: ({ size = 24, className = "" }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
            ),
            Menu: ({ size = 24, className = "" }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            ),
            X: ({ size = 24, className = "" }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 18 18"/></svg>
            ),
            ArrowRight: ({ size = 24, className = "" }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
            ),
            Check: ({ size = 24, className = "" }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="20 6 9 17 4 12"/></svg>
            ),
            Activity: ({ size = 24, className = "" }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
            ),
            Coffee: ({ size = 24, className = "" }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/><line x1="6" x2="6" y1="2" y2="4"/><line x1="10" x2="10" y1="2" y2="4"/><line x1="14" x2="14" y1="2" y2="4"/></svg>
            ),
            Brain: ({ size = 24, className = "" }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>
            ),
            Zap: ({ size = 24, className = "" }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
            )
        };

        const ThresholdWebsite = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [darkMode, setDarkMode] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 20);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // Theme Toggling Logic
            useEffect(() => {
                const savedTheme = localStorage.getItem('theme');
                const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

                if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
                    setDarkMode(true);
                    document.documentElement.classList.add('dark');
                } else {
                    setDarkMode(false);
                    document.documentElement.classList.remove('dark');
                }
            }, []);

            const toggleTheme = () => {
                const newMode = !darkMode;
                setDarkMode(newMode);
                
                if (newMode) {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                }
            };

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    setMobileMenuOpen(false);
                }
            };

            return (
                <div className="min-h-screen bg-slate-50 text-slate-800 font-sans selection:bg-amber-200 dark:bg-slate-950 dark:text-slate-100 dark:selection:bg-amber-900 dark:selection:text-amber-100 transition-colors duration-300">
                    {/* Navigation */}
                    <nav 
                        className={`fixed w-full z-50 transition-all duration-300 ${
                        isScrolled 
                            ? 'bg-white/90 dark:bg-slate-950/90 backdrop-blur-md shadow-sm dark:shadow-slate-900/50 py-3' 
                            : 'bg-transparent py-5'
                        }`}
                    >
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <div className="flex items-center gap-3 cursor-pointer group" onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })}>
                                <div className="w-10 h-10 rounded-xl bg-slate-800 dark:bg-slate-800 flex items-center justify-center text-amber-400 shadow-lg group-hover:scale-105 transition-transform">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" className="w-6 h-6">
                                        <path d="M4 8h16" strokeLinecap="round" opacity="0.5" />
                                        <path d="M4 16h16" strokeLinecap="round" />
                                        <path d="M12 8v8" strokeLinecap="round" strokeDasharray="2 2" opacity="0.5" />
                                    </svg>
                                </div>
                                <span className="text-xl font-bold tracking-tight text-slate-800 dark:text-slate-100">Threshold</span>
                            </div>

                            {/* Desktop Menu */}
                            <div className="hidden md:flex items-center gap-8">
                                <button onClick={() => scrollToSection('features')} className="text-slate-600 hover:text-slate-900 dark:text-slate-400 dark:hover:text-slate-100 font-medium text-sm transition-colors">Features</button>
                                <button onClick={() => scrollToSection('philosophy')} className="text-slate-600 hover:text-slate-900 dark:text-slate-400 dark:hover:text-slate-100 font-medium text-sm transition-colors">Philosophy</button>
                                <button onClick={() => scrollToSection('use-cases')} className="text-slate-600 hover:text-slate-900 dark:text-slate-400 dark:hover:text-slate-100 font-medium text-sm transition-colors">Who It's For</button>
                                
                                <button 
                                    onClick={toggleTheme}
                                    className="p-2 rounded-full text-slate-600 hover:bg-slate-100 dark:text-slate-400 dark:hover:bg-slate-800 transition-colors"
                                    aria-label="Toggle dark mode"
                                >
                                    {darkMode ? <Icons.Sun size={20} /> : <Icons.Moon size={20} />}
                                </button>

                                <button className="bg-slate-800 hover:bg-slate-700 dark:bg-amber-400 dark:hover:bg-amber-300 dark:text-slate-900 text-white px-5 py-2.5 rounded-full font-medium text-sm transition-all shadow-md hover:shadow-lg flex items-center gap-2 hover:-translate-y-0.5">
                                    <Icons.Download size={16} />
                                    Google Play
                                </button>
                            </div>

                            {/* Mobile Menu Toggle */}
                            <div className="md:hidden flex items-center gap-4">
                                <button 
                                    onClick={toggleTheme}
                                    className="p-2 rounded-full text-slate-600 dark:text-slate-400"
                                    aria-label="Toggle dark mode"
                                >
                                    {darkMode ? <Icons.Sun size={24} /> : <Icons.Moon size={24} />}
                                </button>
                                <button 
                                    className="text-slate-800 dark:text-slate-100 p-2"
                                    onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                                >
                                    {mobileMenuOpen ? <Icons.X size={24} /> : <Icons.Menu size={24} />}
                                </button>
                            </div>
                        </div>

                        {/* Mobile Menu Dropdown */}
                        {mobileMenuOpen && (
                            <div className="md:hidden absolute top-full left-0 w-full bg-white dark:bg-slate-900 border-t border-slate-100 dark:border-slate-800 shadow-xl py-6 flex flex-col items-center gap-6 animate-in slide-in-from-top-5 duration-200">
                                <button onClick={() => scrollToSection('features')} className="text-slate-600 dark:text-slate-300 font-medium text-lg">Features</button>
                                <button onClick={() => scrollToSection('philosophy')} className="text-slate-600 dark:text-slate-300 font-medium text-lg">Philosophy</button>
                                <button onClick={() => scrollToSection('use-cases')} className="text-slate-600 dark:text-slate-300 font-medium text-lg">Who It's For</button>
                                <button className="bg-slate-800 dark:bg-amber-400 dark:text-slate-900 text-white px-8 py-3 rounded-full font-medium w-3/4 flex justify-center items-center gap-2 shadow-lg">
                                    <Icons.Download size={20} />
                                    Download App
                                </button>
                            </div>
                        )}
                    </nav>

                    {/* Hero Section */}
                    <section className="pt-32 pb-20 md:pt-48 md:pb-32 px-6 overflow-hidden relative">
                        <div className="container mx-auto flex flex-col md:flex-row items-center gap-12 md:gap-20">
                            <div className="md:w-1/2 flex flex-col items-center md:items-start text-center md:text-left space-y-8 z-10">
                                <div className="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-amber-50 dark:bg-amber-950/40 border border-amber-100 dark:border-amber-900/50 text-amber-800 dark:text-amber-200 text-xs font-bold uppercase tracking-wider shadow-sm">
                                    <span className="w-2 h-2 rounded-full bg-amber-500 animate-pulse"></span>
                                    Available on Android
                                </div>

                                    <span className="text-slate-400 dark:text-slate-500">not a wire.</span>
                                </h1>

                                    <span className="flex items-center gap-1"><Icons.Moon size={12} /> No Accounts</span>

                            <div className="md:w-1/2 relative flex justify-center md:justify-end">

                                <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[140%] h-[140%] bg-amber-100/40 dark:bg-amber-900/10 rounded-full blur-3xl -z-10 animate-pulse"></div>
                                
                                {/* Phone Placeholder */}
                                <div className="relative border-slate-800 bg-slate-900 border-[10px] rounded-[3rem] h-[640px] w-[300px] sm:w-[320px] shadow-2xl dark:shadow-slate-900/80 flex flex-col overflow-hidden ring-1 ring-slate-900/50">
                                    {/* Camera Notch */}
                                    <div className="h-[32px] w-[3px] bg-slate-800 absolute -start-[13px] top-[100px] rounded-s-lg"></div>
                                    <div className="h-[46px] w-[3px] bg-slate-800 absolute -start-[13px] top-[150px] rounded-s-lg"></div>
                                    <div className="h-[64px] w-[3px] bg-slate-800 absolute -end-[13px] top-[170px] rounded-e-lg"></div>
                                    <div className="w-[100px] h-[26px] bg-slate-900 top-0 rounded-b-[1.2rem] left-1/2 -translate-x-1/2 absolute z-20"></div>

                                    {/* Screen Content Placeholder - Adapts to Dark Mode */}
                                    <div className="flex-1 bg-slate-50 dark:bg-slate-950 relative overflow-hidden flex flex-col font-sans transition-colors duration-300">
                                        {/* Status Bar */}
                                        <div className="h-10 w-full flex justify-between items-center px-7 pt-2 text-[11px] font-bold text-slate-800 dark:text-slate-200 z-10">
                                            <span>9:41</span>
                                            <div className="flex gap-1.5">
                                                <div className="w-3.5 h-3.5 bg-slate-800/20 dark:bg-slate-200/20 rounded-full"></div>
                                                <div className="w-3.5 h-3.5 bg-slate-800/20 dark:bg-slate-200/20 rounded-full"></div>
                                            </div>
                                        </div>

                                        {/* App UI Placeholder */}
                                        <div className="flex-1 px-5 py-6 flex flex-col gap-4 overflow-hidden relative">
                                            {/* Header */}
                                            <div className="flex justify-between items-end mb-4 px-1">
                                                <div>
                                                    <h2 className="text-3xl font-bold text-slate-800 dark:text-slate-100 tracking-tight">Morning</h2>
                                                    <p className="text-sm text-slate-500 dark:text-slate-400 font-medium">Next alarm window</p>
                                                </div>
                                                <div className="w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-800 hover:bg-slate-300 dark:hover:bg-slate-700 transition-colors cursor-pointer flex items-center justify-center shadow-sm">
                                                    <div className="w-5 h-5 text-slate-600 dark:text-slate-300 flex items-center justify-center text-xl pb-1">+</div>
                                                </div>
                                            </div>

                                            {/* Active Alarm Card - Material You Style */}
                                            <div className="bg-amber-100 dark:bg-amber-900/30 p-6 rounded-[28px] shadow-sm relative overflow-hidden group cursor-pointer transition-transform hover:scale-[1.02] border border-transparent dark:border-amber-900/20">
                                                <div className="absolute -right-4 -top-4 opacity-[0.07] dark:opacity-[0.15] rotate-12 text-amber-900 dark:text-amber-100">
                                                    <Icons.Clock size={120} />
                                                </div>
                                                <div className="flex justify-between items-start mb-2 relative z-10">
                                                    <span className="text-amber-900 dark:text-amber-200 font-bold text-sm tracking-wide uppercase">Wake Up</span>
                                                    <div className="w-12 h-7 bg-amber-200/80 dark:bg-amber-800/50 backdrop-blur-sm rounded-full flex items-center px-1 shadow-inner">
                                                        <div className="w-5 h-5 bg-amber-700 dark:bg-amber-400 rounded-full ml-auto shadow-sm"></div>
                                                    </div>
                                                </div>
                                                <div className="flex items-baseline gap-1 mt-2 relative z-10">
                                                    <span className="text-5xl font-bold text-slate-800 dark:text-slate-100 tracking-tighter">7:00</span>
                                                    <span className="text-slate-400 dark:text-slate-600 font-medium text-2xl mx-1">-</span>
                                                    <span className="text-5xl font-bold text-slate-800 dark:text-slate-100 tracking-tighter">7:30</span>
                                                    <span className="text-lg font-bold text-slate-500 dark:text-slate-400 ml-1">AM</span>
                                                </div>
                                                <div className="mt-5 flex items-center gap-2 text-xs font-bold text-amber-900/60 dark:text-amber-200/60">
                                                    <div className="bg-white/60 dark:bg-black/20 backdrop-blur-md px-3 py-1.5 rounded-lg shadow-sm">3 random alarms</div>
                                                    <div className="bg-white/60 dark:bg-black/20 backdrop-blur-md px-3 py-1.5 rounded-lg shadow-sm">Weekdays</div>
                                                </div>
                                            </div>

                                            {/* Inactive Alarm Card */}
                                            <div className="bg-slate-200 dark:bg-slate-800 p-6 rounded-[28px] opacity-60 hover:opacity-100 transition-opacity cursor-pointer border border-transparent dark:border-slate-700/50">
                                                <div className="flex justify-between items-start mb-2">
                                                    <span className="text-slate-600 dark:text-slate-300 font-bold text-sm tracking-wide uppercase">Work Wrap-up</span>
                                                    <div className="w-12 h-7 bg-slate-300 dark:bg-slate-900 rounded-full flex items-center px-1 shadow-inner">
                                                        <div className="w-5 h-5 bg-slate-400 dark:bg-slate-700 rounded-full shadow-sm"></div>
                                                    </div>
                                                </div>
                                                <div className="flex items-baseline gap-1 mt-2 opacity-50 dark:opacity-40">
                                                    <span className="text-4xl font-bold text-slate-700 dark:text-slate-300 tracking-tighter">5:00</span>
                                                    <span className="text-slate-400 dark:text-slate-600 font-medium text-xl mx-1">-</span>
                                                    <span className="text-4xl font-bold text-slate-700 dark:text-slate-300 tracking-tighter">5:30</span>
                                                    <span className="text-lg font-bold text-slate-500 dark:text-slate-400 ml-1">PM</span>
                                                </div>
                                            </div>
                                            
                                            {/* Timer Card */}
                                            <div className="bg-indigo-100 dark:bg-indigo-900/30 p-6 rounded-[28px] mt-2 relative overflow-hidden border border-transparent dark:border-indigo-900/20">
                                                <div className="absolute -right-2 -bottom-6 opacity-[0.05] dark:opacity-[0.1] -rotate-12">
